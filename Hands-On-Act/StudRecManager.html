<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Record Manager</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #eef2f7, #dbe7ff);
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #223;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      padding: 25px;
      max-width: 900px;
      margin: auto;
    }

    form {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      font-size: 13px;
      color: #444;
    }

    .field {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #4a7bff;
      box-shadow: 0 0 0 2px rgba(74,123,255,0.2);
    }

    .full {
      grid-column: span 3;
    }

    button {
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    .save-btn {
      grid-column: span 3;
      background: #4a7bff;
      color: white;
      font-weight: bold;
    }

    .save-btn:hover {
      background: #345cff;
    }

    h3 {
      margin: 25px 0 10px;
      color: #223;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th {
      background: #4a7bff;
      color: white;
      padding: 10px;
      text-align: left;
      white-space: nowrap;
    }

    td {
      padding: 8px;
      border-bottom: 1px solid #eee;
      white-space: nowrap;
    }

    tr:nth-child(even) {
      background: #f7f9ff;
    }

    .action-btn {
      padding: 5px 8px;
      border-radius: 5px;
      color: white;
      font-size: 13px;
      border: none;
      cursor: pointer;
    }

    .edit-btn {
      background: #28a745;
    }

    .delete-btn {
      background: #dc3545;
    }

    .edit-btn:hover {
      background: #218838;
    }

    .delete-btn:hover {
      background: #c82333;
    }
  </style>
</head>
<body>

<h1>Student Record Manager</h1>

<div class="card">
  <form id="studentForm">

    <div class="field">
      <label>First Name</label>
      <input type="text" id="firstName" required>
    </div>

    <div class="field">
      <label>Middle Name</label>
      <input type="text" id="middleName">
    </div>

    <div class="field">
      <label>Last Name</label>
      <input type="text" id="lastName" required>
    </div>

    <div class="field">
      <label>Age</label>
      <input type="number" id="age" required>
    </div>

    <div class="field">
      <label>Date of Birth</label>
      <input type="date" id="dob">
    </div>

    <div class="field full">
      <label>Address</label>
      <input type="text" id="address">
    </div>

    <div class="field">
      <label>Contact #</label>
      <input type="text" id="contact">
    </div>

    <div class="field">
      <label>Mother's Name</label>
      <input type="text" id="motherName">
    </div>

    <div class="field">
      <label>Father's Name</label>
      <input type="text" id="fatherName">
    </div>

    <div class="field">
      <label>Emergency Contact Person</label>
      <input type="text" id="emergencyPerson">
    </div>

    <div class="field">
      <label>Emergency Contact Number</label>
      <input type="text" id="emergencyNumber">
    </div>

    <button type="button" class="save-btn" id="saveBtn">
      Save Student Record
    </button>
  </form>

  <h3>Student Records</h3>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>First</th>
          <th>Middle</th>
          <th>Last</th>
          <th>Age</th>
          <th>DOB</th>
          <th>Address</th>
          <th>Contact</th>
          <th>Mother</th>
          <th>Father</th>
          <th>Emergency Person</th>
          <th>Emergency #</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </div>
</div>

<script>
  const students = [];
  let editingIndex = null;

  document.getElementById("saveBtn").addEventListener("click", () => {
    const student = {
      firstName: firstName.value,
      middleName: middleName.value,
      lastName: lastName.value,
      age: age.value,
      dob: dob.value,
      address: address.value,
      contact: contact.value,
      motherName: motherName.value,
      fatherName: fatherName.value,
      emergencyPerson: emergencyPerson.value,
      emergencyNumber: emergencyNumber.value
    };

    if (editingIndex !== null) {
      students[editingIndex] = student;
      editingIndex = null;
    } else {
      students.push(student);
    }

    displayStudents();
    studentForm.reset();
  });

  function displayStudents() {
    studentTableBody.innerHTML = "";

    students.forEach((student, index) => {
      studentTableBody.innerHTML += `
        <tr>
          <td>${student.firstName}</td>
          <td>${student.middleName}</td>
          <td>${student.lastName}</td>
          <td>${student.age}</td>
          <td>${student.dob}</td>
          <td>${student.address}</td>
          <td>${student.contact}</td>
          <td>${student.motherName}</td>
          <td>${student.fatherName}</td>
          <td>${student.emergencyPerson}</td>
          <td>${student.emergencyNumber}</td>
          <td>
            <button class="action-btn edit-btn" onclick="editStudent(${index})">Edit</button>
            <button class="action-btn delete-btn" onclick="deleteStudent(${index})">Delete</button>
          </td>
        </tr>
      `;
    });
  }

  function editStudent(index) {
    Object.assign(window, students[index]);
    editingIndex = index;
  }

  function deleteStudent(index) {
    if (confirm("Delete this record?")) {
      students.splice(index, 1);
      displayStudents();
    }
  }
</script>

</body>
</html>
