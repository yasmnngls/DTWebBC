<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            width: 320px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            text-align: center;
        }

        .average {
            font-size: 22px;
            font-weight: bold;
        }

        .remarks {
            font-size: 18px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Grade Calculator</h2>

    <label>Project (25%)</label>
    <input type="number" id="project" min="0" max="100">

    <label>Quiz (15%)</label>
    <input type="number" id="quiz" min="0" max="100">

    <label>Midterm (25%)</label>
    <input type="number" id="midterm" min="0" max="100">

    <label>Finals (25%)</label>
    <input type="number" id="finals" min="0" max="100">

    <label>Activities (10%)</label>
    <input type="number" id="activities" min="0" max="100">

    <button onclick="calculateGrade()">Calculate Grade</button>

    <div class="result">
        <div class="average" id="average"></div>
        <div class="remarks" id="remarks"></div>
    </div>
</div>

<script>
    function calculateGrade() {
        let project = Number(projectInput());
        let quiz = Number(quizInput());
        let midterm = Number(midtermInput());
        let finals = Number(finalsInput());
        let activities = Number(activitiesInput());

        let avg =
            (project * 0.25) +
            (quiz * 0.15) +
            (midterm * 0.25) +
            (finals * 0.25) +
            (activities * 0.10);

        let remark = "";

        if (avg >= 90) remark = "Excellent üåü";
        else if (avg >= 85) remark = "Very Good ‚úÖ";
        else if (avg >= 75) remark = "Passed ‚úîÔ∏è";
        else remark = "Failed ‚ùå";

        document.getElementById("average").innerText =
            "Average: " + avg.toFixed(2);

        document.getElementById("remarks").innerText =
            "Remarks: " + remark;
    }

    function projectInput() { return document.getElementById("project").value || 0; }
    function quizInput() { return document.getElementById("quiz").value || 0; }
    function midtermInput() { return document.getElementById("midterm").value || 0; }
    function finalsInput() { return document.getElementById("finals").value || 0; }
    function activitiesInput() { return document.getElementById("activities").value || 0; }
</script>

</body>
</html>
